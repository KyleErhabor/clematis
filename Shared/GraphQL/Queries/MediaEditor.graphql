query MediaEditor($id: Int!) {
  Media(id: $id) {
    type
    volumes
    chapters
    episodes
    mediaListEntry {
      id
      notes
      score
      repeat
      status
      private
      priority
      progress
      updatedAt
      customLists
      advancedScores
      progressVolumes
      hiddenFromStatusLists
      startedAt {
        day
        year
        month
      }
      completedAt {
        day
        year
        month
      }
    }
  }
}
