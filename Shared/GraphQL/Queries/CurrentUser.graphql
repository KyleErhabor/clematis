query CurrentUser {
  Viewer {
    id
    name
    options {
      displayAdultContent
    }
    mediaListOptions {
      scoreFormat
      animeList {
        customLists
        advancedScoring
        advancedScoringEnabled
      }
      mangaList {
        customLists
        advancedScoring
        advancedScoringEnabled
      }
    }
  }
}
