query Character($id: Int!, $mediaPage: Int) {
  Character(id: $id) {
    id
    favourites
    isFavourite
    description(asHtml: true)
    image {
      large
    }
    name {
      full
      native
      alternative
    }
    media(page: $mediaPage) {
      pageInfo {
        total
        hasNextPage
      }
      edges {
        id
        characterRole
        voiceActors(sort: LANGUAGE) {
          id
          language
          image {
            large
          }
          name {
            full
            native
          }
        }
        node {
          id
          isAdult
          title {
            userPreferred
          }
          coverImage {
            color
            extraLarge
          }
          mediaListEntry {
            id
          }
        }
      }
    }
  }
}
