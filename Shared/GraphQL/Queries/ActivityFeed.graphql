query ActivityFeed(
  $page: Int,
  $isFollowing: Boolean!,
  $hasRepliesOrTypeText: Boolean!
) {
  Page(page: $page) {
    pageInfo {
      hasNextPage
    }
    activities(
      isFollowing: $isFollowing,
      hasRepliesOrTypeText: $hasRepliesOrTypeText,
      type_in: [TEXT, ANIME_LIST, MANGA_LIST],
      sort: [ID_DESC]
    ) {
      ...on ListActivity {
        ...listActivityFragment
      }
      ...on TextActivity {
        ...textActivityFragment
      }
    }
  }
}
