query ActivityFeed($page: Int!, $isFollowing: Boolean!, $hasRepliesOrTypeText: Boolean!, $includeBuggyFields: Boolean!) {
  Page(page: $page, perPage: 50) {
    activities(isFollowing: $isFollowing, hasRepliesOrTypeText: $hasRepliesOrTypeText, sort: [ID_DESC], type_in: [TEXT, ANIME_LIST, MANGA_LIST]) {
      ... on TextActivity {
        ...textActivityFragment
      }
      ... on ListActivity {
        ...listActivityFragment
      }
    }
  }
}
