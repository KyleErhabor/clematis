query Media($id: Int!) {
  Media(id: $id) {
    id
    type
    idMal
    format
    synonyms
    bannerImage
    isFavourite
    averageScore
    description(asHtml: true)
    coverImage {
      color
      extraLarge
    }
    title {
      native
      romaji
      english
      userPreferred
    }
  }
}
