query User($id: Int!) {
  User(id: $id) {
    name
    isBlocked
    isFollower
    bannerImage
    isFollowing
    about(asHtml: true)
    avatar {
      large
    }
    options {
      profileColor
    }
    statistics {
      anime {
        ...userStatisticsFragment
      }
      manga {
        ...userStatisticsFragment
      }
    }
  }
}

fragment userStatisticsFragment on UserStatistics {
  count
  meanScore
  volumesRead
  chaptersRead
  minutesWatched
  episodesWatched
}
