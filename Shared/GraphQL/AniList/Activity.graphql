query Activity($id: Int!) {
  Activity(id: $id) {
    ... on ListActivity {
      replies {
        ...activityReplyFragment
      }
    }
    ... on TextActivity {
      replies {
        ...activityReplyFragment
      }
    }
    ... on MessageActivity {
      replies {
        ...activityReplyFragment
      }
    }
  }
}

fragment activityReplyFragment on ActivityReply {
  id
  isLiked
  createdAt
  text(asHtml: true)
  user {
    name
    avatar {
      large
    }
  }
}
