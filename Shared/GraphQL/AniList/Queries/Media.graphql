query Media($id: Int!) {
  Media(id: $id) {
    id
    type
    format
    season
    status
    volumes
    chapters
    duration
    episodes
    isLicensed
    bannerImage
    isFavourite
    countryOfOrigin
    description(asHtml: true)
    coverImage {
      color
      extraLarge
    }
    title {
      native
      romaji
      english
      userPreferred
    }
    mediaListEntry {
      status
    }
    startDate {
      day
      year
      month
    }
    endDate {
      day
      year
      month
    }
  }
}
