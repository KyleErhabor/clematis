query ActivityReplies($page: Int!, $perPage: Int!, $activityID: Int!) {
  Page(page: $page, perPage: $perPage) {
    activityReplies(activityId: $activityID) {
      id
      isLiked
      likeCount
      createdAt
      text(asHtml: true)
      user {
        name
        avatar {
          large
        }
      }
    }
  }
}
