fragment listActivityFragment on ListActivity {
  id
  status
  isLiked
  siteUrl
  progress
  isLocked
  createdAt
  likeCount
  replyCount
  isSubscribed
  user @include(if: $includeBuggyFields) {
    id
    name
    avatar {
      large
    }
  }
  media @include(if: $includeBuggyFields) {
    id
    coverImage {
      color
      extraLarge
    }
    title {
      userPreferred
    }
  }
}

fragment textActivityFragment on TextActivity {
  id
  isLiked
  isLocked
  createdAt
  likeCount
  replyCount
  isSubscribed
  text(asHtml: true)
  user @include(if: $includeBuggyFields) {
    id
    name
    avatar {
      large
    }
  }
}
