query TrendingMedia($page: Int, $perPage: Int = 25, $type: MediaType!) {
  Page(page: $page, perPage: $perPage) {
    media(type: $type, sort: [TRENDING_DESC, POPULARITY_DESC]) {
      id
      siteUrl
      title {
        userPreferred
      }
      coverImage {
        extraLarge
        color
      }
    }
  }
}
